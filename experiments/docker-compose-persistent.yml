# More robust persistence setup
services:
  wordpress:
    build: .
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER:-ptka_tana}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-ptka_tana}
      WORDPRESS_DB_NAME: ${DB_NAME:-ptka_tana}
      WORDPRESS_TABLE_PREFIX: wphc_
    volumes:
      - wordpress_data:/var/www/html
      - uploads_data:/var/www/html/wp-content/uploads  # User uploads
      - plugins_data:/var/www/html/wp-content/plugins  # Plugin customizations
      - themes_data:/var/www/html/wp-content/themes    # Theme customizations
    depends_on:
      - db
    networks:
      - ptkatana-network

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-ptka_tana}
      MYSQL_USER: ${DB_USER:-ptka_tana}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ptka_tana}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass123}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_520_ci
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ptkatana-network

volumes:
  wordpress_data:
  db_data:
  uploads_data:    # User-uploaded media
  plugins_data:    # Plugin files and customizations
  themes_data:     # Theme files and customizations

networks:
  ptkatana-network:
    driver: bridge